<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" style="margin-right: 4px;" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" style="margin-right: 4px;" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imgPath>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <img [src]="imgPath.value" class="img-responsive" style="max-height: 200px; max-width: 600px">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <label for="description">Description</label>
          <textarea id="description" type="text" class="form-control" rows="6" formControlName="description"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-top: 10px">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
